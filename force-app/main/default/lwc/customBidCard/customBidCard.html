<template>
    <article class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity">
                                <lightning-icon icon-name="standard:opportunity"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>{bid.Account_Name__c}</span>
                                        <span class="slds-page-header__title" title={bid.Name}>{bid.Name}</span>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <ul class="slds-button-group-list">
                                <li>
                                    <button class="slds-button slds-button_neutral" onclick={viewBid}>View Details</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-meta">
                    <p class="slds-page-header__meta-text"><lightning-badge label={bid.StageName} class="pending-badge"></lightning-badge> Hattiesburg, MS â€¢ <lightning-formatted-date-time value={bid.CloseDate}></lightning-formatted-date-time></p>
                </div>
            </div>
        </div>
        <ul class="slds-page-header__detail-row">
            <li class="slds-page-header__detail-block">
                <button class="slds-button slds-button_neutral" onclick={updateNoBid}>No Bid</button>
            </li>
            <li class="slds-page-header__detail-block">
                <button class="slds-button slds-button_neutral" onclick={updateContractorLost}>Contractor Lost</button>
            </li>
            <li class="slds-page-header__detail-block">
                <button class="slds-button slds-button_neutral" onclick={updateBidLost}>Bid Lost</button>
            </li>
            <li class="slds-page-header__detail-block">
                <button class="slds-button slds-button_neutral" onclick={updateBidWon}>Bid Won</button>
            </li>
        </ul>
    </article>
</template>
